<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Live Overlay</title>
  <style>
    body { margin:0; background:transparent; font-family: Inter, sans-serif; color:white; }
    
    .topbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: rgba(0, 60, 150, 0.85);
      text-align: center;
      padding: 6px;
      font-size: 18px;
      font-weight: bold;
      backdrop-filter: blur(6px);
    }
    .overlay {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: rgba(0, 80, 180, 0.8);
      padding: 10px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 18px;
      backdrop-filter: blur(6px);
    }
    .block { display: flex; flex-direction: column; }
    .score { font-size: 24px; font-weight: bold; }
    .sub { font-size: 14px; opacity: 0.9; }
    .balls { display: flex; gap: 6px; justify-content:flex-end; }
    .ball {
      width: 22px; height: 22px;
      border-radius: 50%;
      background: rgba(255,255,255,0.4);
      font-size: 14px;
      line-height: 22px;
      text-align: center;
    }
    .ball.animate {
      animation: pop 0.6s ease-out;
      background: gold;
      color: black;
    }
    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.8); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="topbar" id="matchInfo">Loading Match...</div>

  <div class="overlay">
    <div class="block">
      <div id="bat1">Batter 1 0(0)</div>
      <div id="bat2">Batter 2 0(0)</div>
    </div>
    <div class="block" style="align-items:center;">
      <div id="score" class="score">0-0 (0.0)</div>
      <div id="rrcrr" class="sub">RR: 0.00 | CRR: 0.00</div>
    </div>
    <div class="block" style="text-align:right;">
      <div id="bowler">Bowler 0-0 (0)</div>
      <div class="balls" id="recentBalls">
        <div class="ball"></div><div class="ball"></div><div class="ball"></div>
        <div class="ball"></div><div class="ball"></div><div class="ball"></div>
      </div>
    </div>
  </div>

<script>
async function pull(){
  try {
    const res = await fetch('/api/score', { cache:'no-store' });
    const d = await res.json();

    document.getElementById('matchInfo').textContent =
      (d.matchName || '') + " | " + (d.tournamentName || '');

    document.getElementById('bat1').textContent = d.batsman1 || '';
    document.getElementById('bat2').textContent = d.batsman2 || '';
    document.getElementById('score').textContent = d.score || '';
    document.getElementById('rrcrr').textContent = `RR: ${d.rr || ''} | CRR: ${d.crr || ''}`;
    document.getElementById('bowler').textContent = d.bowler || '';

    const container = document.getElementById('recentBalls');
    container.innerHTML = '';
    (d.balls || []).slice(-6).forEach(sym => {
      const el = document.createElement('div');
      el.className = 'ball';
      el.textContent = sym === '.' ? '' : sym;
      container.appendChild(el);
      if (sym === '4' || sym === '6') {
        el.classList.add('animate');
      }
    });
  } catch(e){ console.error(e) }
}
pull();
setInterval(pull, 4000);
</script>
</body>
</html>
