<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Cricket Overlay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: Arial, sans-serif;
    }

    .overlay {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #004080;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 20px;
      font-size: 18px;
    }

    .team-info {
      display: flex;
      flex-direction: column;
      font-size: 16px;
    }

    .score-info {
      text-align: center;
      flex: 1;
      font-size: 18px;
    }

    .bowler-info {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      font-size: 16px;
    }

    .balls {
      display: flex;
      margin-top: 4px;
    }

    .ball {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 1px solid white;
      margin-left: 4px;
      background: transparent;
    }

    .ball.filled {
      background: white;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <!-- Left: batsmen -->
    <div class="team-info" id="batsmen">
      <div id="batsman1">Player A 0(0)</div>
      <div id="batsman2">Player B 0(0)</div>
    </div>

    <!-- Center: score + overs -->
    <div class="score-info">
      <div id="score">0/0 (0.0)</div>
      <div id="rr">RR: 0.00 | CRR: 0.00</div>
    </div>

    <!-- Right: bowler -->
    <div class="bowler-info">
      <div id="bowler">Bowler - 0/0 (0)</div>
      <div class="balls" id="balls">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
      </div>
    </div>
  </div>

  <script>
    async function fetchScore() {
      try {
        const res = await fetch("/api/score");
        const data = await res.json();

        // Batsmen
        document.getElementById("batsman1").textContent = data.batsman1 || "Player A 0(0)";
        document.getElementById("batsman2").textContent = data.batsman2 || "Player B 0(0)";

        // Score
        document.getElementById("score").textContent = `${data.score} (${data.overs})`;

        // Run Rates
        document.getElementById("rr").textContent = `RR: ${data.rr || "0.00"} | CRR: ${data.crr || "0.00"}`;

        // Bowler
        document.getElementById("bowler").textContent = `${data.bowler || "Bowler"} - ${data.bowlerfigures || "0/0 (0)"}`;

        // Balls update (e.g. W, 1, 0 etc.)
        const ballsContainer = document.getElementById("balls");
        ballsContainer.innerHTML = "";
        if (data.balls) {
          data.balls.forEach(ball => {
            const div = document.createElement("div");
            div.className = "ball " + (ball === "â€¢" ? "filled" : "");
            ballsContainer.appendChild(div);
          });
        }
      } catch (err) {
        console.error("Error fetching score", err);
      }
    }

    setInterval(fetchScore, 3000);
    fetchScore();
  </script>
</body>
</html>
