<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Cricket Overlay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: transparent;
    }

    .scorebar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #003366;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 15px;
      box-sizing: border-box;
      font-size: 16px;
    }

    .team {
      flex: 1;
      text-align: left;
    }

    .score {
      flex: 1;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .bowler {
      flex: 1;
      text-align: right;
    }

    .player {
      font-size: 14px;
    }

    .small {
      font-size: 12px;
      opacity: 0.8;
    }

    .balls {
      margin-top: 5px;
      display: flex;
      gap: 4px;
      justify-content: center;
    }

    .ball {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: white;
    }
  </style>
</head>
<body>
  <div class="scorebar">
    <!-- Left side (Batsmen) -->
    <div class="team">
      <div class="player" id="batter1">Batter 1 0(0)</div>
      <div class="player" id="batter2">Batter 2 0(0)</div>
    </div>

    <!-- Center (Score & Run Rates) -->
    <div class="score">
      <div id="score">0-0 (0.0)</div>
      <div class="small">
        RR: <span id="rr">0.0</span> | CRR: <span id="crr">0.0</span>
      </div>
      <div class="balls" id="balls">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
      </div>
    </div>

    <!-- Right side (Bowler) -->
    <div class="bowler">
      <div id="bowler">Bowler 0-0 (0)</div>
    </div>
  </div>

  <script>
    async function fetchScore() {
      try {
        const res = await fetch("/api/score");
        const data = await res.json();

        // Update UI with API data (agar value aaye to)
        document.getElementById("score").innerText = data.score || "0-0 (0.0)";
        document.getElementById("batter1").innerText = data.batter1 || "Batter 1 0(0)";
        document.getElementById("batter2").innerText = data.batter2 || "Batter 2 0(0)";
        document.getElementById("bowler").innerText = data.bowler || "Bowler 0-0 (0)";
        document.getElementById("rr").innerText = data.rr || "0.0";
        document.getElementById("crr").innerText = data.crr || "0.0";

        // Balls ka animation / update
        const ballsEl = document.getElementById("balls");
        ballsEl.innerHTML = "";
        if (data.balls) {
          data.balls.forEach(b => {
            const dot = document.createElement("div");
            dot.classList.add("ball");
            if (b === "4") dot.style.background = "yellow";
            else if (b === "6") dot.style.background = "orange";
            else if (b === "W") dot.style.background = "red";
            else if (b !== ".") dot.style.background = "lightgreen";
            ballsEl.appendChild(dot);
          });
        }
      } catch (err) {
        console.error("Error fetching score:", err);
      }
    }

    // Pehle load karo
    fetchScore();

    // Har 10 second update
    setInterval(fetchScore, 10000);
  </script>
</body>
</html>
