<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Overlay</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: Arial, sans-serif;
    }
    .overlay {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #003366;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 25px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .team {
      font-weight: bold;
      font-size: 18px;
    }
    .score {
      font-size: 18px;
    }
    .batsman, .bowler {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="team" id="team1">Team A</div>
    <div class="score" id="score">0/0 (0.0)</div>
    <div class="team" id="team2">Team B</div>
    <div class="batsman" id="batsman">Batsman: -</div>
    <div class="bowler" id="bowler">Bowler: -</div>
  </div>

  <script>
    async function fetchData() {
      try {
        const res = await fetch("/data.json");
        const data = await res.json();

        document.getElementById("team1").textContent = data.team1;
        document.getElementById("team2").textContent = data.team2;
        document.getElementById("score").textContent = data.score + " (" + data.overs + ")";
        document.getElementById("batsman").textContent = data.batsman;
        document.getElementById("bowler").textContent = data.bowler;
      } catch (e) {
        console.error("Error fetching data", e);
      }
    }

    setInterval(fetchData, 2000);
    fetchData();
  </script>
</body>
</html>
