<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Overlay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: Arial, sans-serif;
    }
    .scoreboard {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 40, 80, 0.9);
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      display: flex;
      gap: 20px;
      align-items: center;
      font-size: 18px;
    }
    .team {
      font-weight: bold;
    }
    .overs, .batsman, .bowler {
      font-size: 14px;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="scoreboard" id="scoreboard">
    Loading score...
  </div>

  <script>
    async function loadScore() {
      try {
        const res = await fetch("/api/score");
        const data = await res.json();

        document.getElementById("scoreboard").innerHTML = `
          <div>
            <div class="team">${data.team1} vs ${data.team2}</div>
            <div>Score: ${data.score} (${data.overs} ov)</div>
            <div class="batsman">Batsman: ${data.batsman}</div>
            <div class="bowler">Bowler: ${data.bowler}</div>
          </div>
        `;
      } catch (err) {
        document.getElementById("scoreboard").innerText = "Error loading score";
      }
    }

    loadScore();
    setInterval(loadScore, 5000); // har 5 second me update hoga
  </script>
</body>
</html>
