<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Live Overlay</title>
  <style>
    body { margin:0; background:transparent; font-family: Inter, sans-serif; }
    .overlay {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: rgba(0, 80, 180, 0.8);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 18px;
      color: white;
      backdrop-filter: blur(6px);
    }
    .block { display: flex; flex-direction: column; }
    .score { font-size: 24px; font-weight: bold; }
    .sub { font-size: 14px; opacity: 0.9; }
    .balls { display: flex; gap: 6px; }
    .ball {
      width: 20px; height: 20px;
      border-radius: 50%;
      background: rgba(255,255,255,0.5);
      font-size: 14px; line-height: 20px;
      text-align: center;
    }
    /* ðŸ”¥ GIF effect container */
    .effect {
      position: fixed;
      top: 30%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      display: none;
    }
    .effect img {
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="block">
      <div id="bat1">Batter 1 0(0)</div>
      <div id="bat2">Batter 2 0(0)</div>
    </div>
    <div class="block" style="align-items:center;">
      <div id="score" class="score">0-0 (0.0)</div>
      <div id="rrcrr" class="sub">RR: 0.00 | CRR: 0.00</div>
    </div>
    <div class="block" style="text-align:right;">
      <div id="bowler">Bowler 0-0 (0)</div>
      <div class="balls" id="recentBalls"></div>
    </div>
  </div>

  <!-- ðŸ”¥ Effects -->
  <div class="effect" id="effectBox">
    <img id="effectGif" src="" alt="effect"/>
  </div>

<script>
async function pull(){
  try {
    const res = await fetch('/api/score', { cache:'no-store' });
    const d = await res.json();

    document.getElementById('bat1').textContent = d.batsman1 || '';
    document.getElementById('bat2').textContent = d.batsman2 || '';
    document.getElementById('score').textContent = d.score || '';
    document.getElementById('rrcrr').textContent = `RR: ${d.rr || ''} | CRR: ${d.crr || ''}`;
    document.getElementById('bowler').textContent = d.bowler || '';

    const container = document.getElementById('recentBalls');
    container.innerHTML = '';
    (d.balls || []).slice(-6).forEach(sym => {
      const el = document.createElement('div');
      el.className = 'ball';
      el.textContent = sym === '.' ? '' : sym;
      container.appendChild(el);

      if(sym === '4' || sym === '6' || sym.toUpperCase()==='W'){
        triggerEffect(sym);
      }
    });
  } catch(e){ console.error(e) }
}

function triggerEffect(sym){
  const effectBox = document.getElementById("effectBox");
  const effectGif = document.getElementById("effectGif");
  
  if(sym === "4"){
    effectGif.src = "https://media.giphy.com/media/3oEjHWpiVIOGXT5l9m/giphy.gif"; // streak gif
  } else if(sym === "6"){
    effectGif.src = "https://media.giphy.com/media/26gsl6nO2QqbQK7du/giphy.gif"; // fireworks
  } else if(sym.toUpperCase() === "W"){
    effectGif.src = "https://media.giphy.com/media/l3vR9O8P4z3ZLzj3O/giphy.gif"; // crack effect
  }

  effectBox.style.display = "block";
  setTimeout(()=>{ effectBox.style.display="none"; }, 2500);
}

pull();
setInterval(pull, 3000);
</script>
</body>
</html>
