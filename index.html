<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live Overlay</title>
  <style>
    body {
      margin: 0;
      background: transparent;
    }
    .overlay {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="overlay" id="score">Loading score...</div>

  <script>
    async function loadScore() {
      try {
        const res = await fetch("/api/score");
        const data = await res.json();
        document.getElementById("score").innerText =
          `${data.team1} vs ${data.team2} | ${data.score} (${data.overs}) | ${data.batsman} | ${data.bowler}`;
      } catch (err) {
        document.getElementById("score").innerText = "Error loading score";
      }
    }
    setInterval(loadScore, 5000);
    loadScore();
  </script>
</body>
</html>
